<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABzAi7KjzzX+eU5dkTptIF3B7LlFxd6hFQU5o6k3rIymMZt8si3Q0Jl" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3; 
        }
        .alert {
            margin-bottom: 20px;
        }
        .mt-3 a {
            color: #007bff;
            text-decoration: none; 
           
        }
        .mt-3 a:hover {
            text-decoration: underline;
        

        }
        .footer-links {
            text-align: center;
            margin-top: 30px;
        }

        .custom-spacing {
            margin-bottom: 20px; /* Adjust this value as needed */
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>

            <!-- Display Django messages here (like errors) -->
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="custom-spacing">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username or email" required>
                </div>
                <div class="custom-spacing">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="mt-3 text-center footer-links">
                <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iRABzAi7KjzzX+eU5dkTptIF3B7LlFxd6hFQU5o6k3rIymMZt8si3Q0Jl" crossorigin="anonymous"></script>

</body>
</html>
