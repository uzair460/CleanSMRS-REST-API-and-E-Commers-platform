<!DOCTYPE html>
<html>
<head>
  <title>Thank You for Your Order!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thank-you-container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: auto;
    }

    .thank-you-container h1 {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 15px;
    }

    .thank-you-container p {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .thank-you-container a {
      color: #007bff;
      text-decoration: none;
    }

    .thank-you-container a:hover {
      text-decoration: underline;
    }

    .thank-you-container .username {
      font-weight: bold;
      color: #333;
    }

    .checkout-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>
      We appreciate your business! If you have any questions, feel free to email us at 
      <a href="mailto:orders@example.com">orders@example.com</a>.
    </p>
    <p>
      Your support means the world to us, and we hope to serve you again soon.
    </p>
    <a href="/page">
        <button class="checkout-btn">Back to the Site</button>
    </a>
  </div>
</body>
</html>
